<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>MindMend</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Crimson Text' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/static/styles/style_diagnosis.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="chat">

      <!-- partial:index.partial.html -->
      <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            AI-Powered Counseling Session
          </div>
        </header>
        
        <main class="msger-chat">
          <div class="msg left-msg">
          <div class="msg-img" style="background-image: url('/static/img/Elisa.jpg')"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Elisa</div>
              <div class="msg-info-time"></div>
            </div>
            
            <div class="msg-text">
              Hi {{ username }}, welcome to MindAid, I am Elisa your personal AI Counsellor. How may I Help You?
            </div>
          </div>
        </div>

      </main>
      
      <form class="msger-inputarea">
        <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>
  </div>
  <div class="header">
    <button class="btn">
      <a href="/diagnosis">Diagnosis</a>
    </button>
    <button class="btn">
    <a href="/home">Home</a>
  </button>
</div>
    <!-- partial -->
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
    <script>

      const msgerForm = get(".msger-inputarea");
      const msgerInput = get(".msger-input");
      const msgerChat = get(".msger-chat");


      // Icons made by Freepik from www.flaticon.com
      const BOT_IMG = "/static/img/Elisa.jpg";
      const PERSON_IMG = "/static/img/user2.png";
      const BOT_NAME = "    Elisa";
      const PERSON_NAME = "You";

      msgerForm.addEventListener("submit", event => {
        event.preventDefault();

        const msgText = msgerInput.value;
        if (!msgText) return;

        appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
        msgerInput.value = "";
        botResponse(msgText);
      });

      function appendMessage(name, img, side, text) {
        //   Simple solution for small apps
        const msgHTML = `
  <div class="msg ${side}-msg">
    <div class="msg-img" style="background-image: url(${img})"></div>

    <div class="msg-bubble">
      <div class="msg-info">
        <div class="msg-info-name">${name}</div>
        <div class="msg-info-time">${formatDate(new Date())}</div>
      </div>

      <div class="msg-text">${text}</div>
    </div>
  </div>
  `;

        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop += 500;
      }

      function botResponse(rawText) {

        // Bot Response
        $.get("/get", { msg: rawText }).done(function (data) {
          console.log(rawText);
          console.log(data);
          const msgText = data;
          appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

        });

      }


      // Utils
      function get(selector, root = document) {
        return root.querySelector(selector);
      }

      function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();

        return `${h.slice(-2)}:${m.slice(-2)}`;
      }



    </script>

  </body>

  </html>
